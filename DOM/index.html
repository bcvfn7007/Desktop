<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User panel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <img class="header-img" width="150"
                src="https://upload.wikimedia.org/wikipedia/commons/1/1f/The_IMG_Media_broadcasting_company_logo.png"
                alt="logo">

            <nav class="header-nav">
                <ul class="header-ul">
                    <li class="header-li">
                        <a class="header-link" href="/blogs">Blogs</a>
                    </li>
                    <li class="header-li">
                        <a class="header-link" href="/blogs">News</a>
                    </li>
                    <li class="header-li">
                        <a class="header-link" href="/blogs">Contact</a>
                    </li>
                    <li class="header-li">
                        <button class="header-btn" onclick="loginShow()">Login</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="modal" id="modal">
        <div class="overlay" id="overlay" onclick="loginShow()"></div>

        <form class="form">
            <div class="form-head">
                <h2 class="form-heading">Admin</h2>
                <button type="button" class="login-btn"  onclick="loginShow()">X</button>
            </div>

            <input class="input" type="text" name="login" id="login" placeholder="login">
            <input class="input" type="text" name="password" id="password" placeholder="password">

            <button type="button" class="login-btn" onclick="signIn()">Sign in</button>
        </form>

        <div class="error" id="error">
            <h2>Bunday foydalanuvchi mavjud emas!</h2>
        </div>
    </div>



    <script src="./data/admin-data.js"></script>
    <script src="./data/blog-data.js"></script>
    <script src="./script.js"></script>
</body>

</html>
